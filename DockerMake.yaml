data_image:
 FROM: phusion/baseimage
 build: RUN mkdir /data

devbase:
 FROM: phusion/baseimage
 build: |
  RUN apt-get -y update && apt-get -y install \
      build-essential \
   && mkdir -p /opt

airline_data:
 requires:
  - data_image
 build_directory: sample_data/airline_data
 build: |
  ADD AirPassengers.csv /data

plant_data:
 requires:
 - data_image
 build_directory: sample_data/plant_growth
 build: |
  ADD Puromycin.csv /data

python_image:
 requires:
  - devbase
 build: |
  RUN apt-get -y update \
  && apt-get install -y \
    python \
    python-dev \
    python-pip \
    liblapack-dev \
    libblas-dev \
    gfortran \
    libpng12-dev \
  && pip install \
    numpy \
    scipy \
    pandas \
  && apt-get clean && rm -rf /var/lib/apt/lists/*

data_science:
 requires:
  - python_image
  - airline_data
  - plant_data
