dmk-base-build: &base-build
  build:
    context: .
    dockerfile: Dockerfile
  add_docker: true
  working_dir: /opt/DockerMake/test

dmk-python2.7:
  <<: *base-build
  build:
    context: .
    dockerfile: Dockerfile
    args:
      PYVERSION: "2.7"

dmk-python3.5:
  <<: *base-build
  build:
    context: .
    dockerfile: Dockerfile
    args:
      PYVERSION: "3.5"

dmk-python3.6:
  <<: *base-build
  build:
    context: .
    dockerfile: Dockerfile
    args:
      PYVERSION: "3.6"


dmk-deploy-img:
  build:
    dockerfile: deployment/Dockerfile
  encrypted_env_file: deployment/tokens.crypt
